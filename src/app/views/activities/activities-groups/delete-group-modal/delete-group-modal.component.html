<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete group or your all activities</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss()"
    ></button>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="deleteActivityGroup()"
    >
      Delete group
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="deleteAllActivitiesFromGroup()"
    >
      Delete all activities
    </button>
  </div>
</ng-template>

<i class="bi bi-trash-fill" (click)="open(content)"></i>
